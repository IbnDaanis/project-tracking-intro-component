<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo"><img src="./images/logo.svg" alt="Logo" /></div>
          <div class="hamburger">
            <img
              src="./images/icon-hamburger.svg"
              alt="Nav menu open"
              class="mobile open"
            />
            <img
              src="./images/icon-close.svg"
              alt="Nav menu close"
              class="mobile close invisible"
            />
          </div>

          <div class="nav-items">
            <ul class="nav-items-list">
              <li class="nav-items-list-item">Product</li>
              <li class="nav-items-list-item">Features</li>
              <li class="nav-items-list-item">Pricing</li>
            </ul>
            <div class="dot">‚óè</div>
            <button class="login">Login</button>
          </div>
        </div>
      </nav>
    </header>
    <div class="box"></div>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero-text">
            <p class="hero-text-notification">
              <span class="new">New</span>Monograph Dashboard
            </p>
            <h1 class="hero-text-heading">Powerful insights into your team</h1>
            <p class="hero-text-description">
              Project planning and time tracking for agile teams
            </p>
            <div class="hero-text-call-to-action">
              <button class="demo">Schedule a demo</button>
              <p>to see a preview</p>
            </div>
          </div>
          <div class="hero-image">
            <img
              src="./images/illustration-devices.svg"
              alt="Hero Image of phone and laptop"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
